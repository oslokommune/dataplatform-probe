name: Pipeline

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/*
      - probe/**
      - resources/**
      - Dockerfile
      - Pipfile*
      - docker-entrypoint.sh
  workflow_dispatch:

jobs:
  deploy_dev:
    uses: ./.github/workflows/deploy_dev.yml

  deploy_prod:
    uses: ./.github/workflows/deploy_prod.yml
    needs: deploy_dev
