name: Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy_dev:
    uses: ./.github/workflows/deploy_dev.yml
    secrets:
      AWS_ACCOUNT_DEV: ${{ secrets.AWS_ACCOUNT_DEV }}

  deploy_prod:
    uses: ./.github/workflows/deploy_prod.yml
    needs: deploy_dev
    secrets:
      AWS_ACCOUNT_PROD: ${{ secrets.AWS_ACCOUNT_PROD }}
